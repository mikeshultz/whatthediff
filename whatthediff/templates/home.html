{% extends "base.html" %}
{% block body %}
{% if request.user.is_authenticated %}
<div class="uk-grid">
    <div class="uk-width-2-3">Hello {% if request.user %}{{ request.user }}{% else %}World{% endif %}</div>
</div>
{% else %}
<div class="uk-grid">
    <div class="uk-width-2-3">What is WhatTheDiff?</div>
    <div class="uk-width-1-3">Registration Form</div>
</div>
{% endif %}
{% endblock %}
